% Simulation Title and Mesh File
TITLE= "Laminar Flow Over a Rectangle"
MESH_FILENAME= mesh_rectangle.su2
MESH_FORMAT= SU2

% Governing Equations
SOLVER= INC_NAVIER_STOKES
KIND_TURB_MODEL= NONE  % No turbulence model for laminar flow

% Physical Properties
VISCOUS= YES
FLUID_MODEL= IDEAL_GAS
INC_DENSITY_MODEL= CONSTANT
INC_DENSITY_REF= 1000.0     % Density of water (kg/m³)
REF_VISCOSITY= 1.0
VISCOSITY_REF= 0.001    % Dynamic viscosity of water (Pa·s)

% Boundary Conditions
MARKER_INLET= (inlet, 1.0, 0.0)   % Uniform velocity in x-direction
MARKER_OUTLET= (outlet, 0.0)      % Zero pressure at outlet
MARKER_WALL= (walls, noslip)      % No-slip condition on walls

% Numerical Method
CFL_NUMBER= 10.0
TIME_MARCHING= STEADY
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ITER= 50
CONV_STARTITER= 10
GRAD_LINEAR_SOLVER_ERROR= 1E-14
INNER_ITER= 9999  % Maximum number of iterations

% Output Settings
CONV_FILENAME= convergence.dat
OUTPUT_FILES= (RESTART, PARAVIEW, SURFACE_PARAVIEW)
VOLUME_OUTPUT= ( VELOCITY, PRESSURE )


% Restart Options (if needed)
RESTART_SOL= NO
