% Simulation title and mesh file
TITLE= "Laminar Flow Over a Rectangle"
MESH_FORMAT= SU2
MESH_FILENAME= rectangle.su2

% Governing Equations
SOLVER= INC_NAVIER_STOKES
KIND_TURB_MODEL= NONE

% Fluid properties
VISCOUS= YES
FLUID_MODEL= WATER
DENSITY_MODEL= CONSTANT
DENSITY_REF= 1000
VISCOSITY_MODEL= CONSTANT
VISCOSITY_REF= 0.001

% Boundary Conditions
MARKER_INLET= (inlet, 1.0, 0.0)   % Uniform velocity
MARKER_OUTLET= (outlet, 0.0)
MARKER_WALL= (walls, noslip)
MARKER_WALL= (obstacle, noslip)

% Numerical Method
CFL_NUMBER= 10.0
TIME_MARCHING= STEADY
LINEAR_SOLVER= FGMRES

% Output Settings
CONV_FILENAME= convergence.dat
OUTPUT_FORMAT= TECPLOT
